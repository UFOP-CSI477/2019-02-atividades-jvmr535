<!DOCTYPE html>
<html lang="br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Corrida</title>  
    </head>
    
    <body>
        <h1 style="font-family: Times New Roman; color: black">Corrida de Carrinhos de Rolim√£</h1>  

        <form id = "dados">
            <div>
                <label for="largada" id = "label1">Largada</label>
                <input type="text" name = "largada" value="" class="form-control">
            </div>

            <div>
                <label for="competidor" id = "label2">Competidor</label>
                <input type="text" name = "competidor" value="" class="form-control">
            
            </div>
                
            <div>
                <label for="tempo" id = "label3">Tempo</label>
                <input type="text" name = "tempo" value="" class="form-control">
            </div>
            
            </br> 

            <input type="button" value="Adicionar" onclick= "addNaTabela()" class ="btn btn-primary">
            <input type="reset" name="" value="Limpar" class="btn btn-warning">
            
        </form>
        
        </br> 
        
        <table id = "tb1" class = "table table-bordered table-hover table-striped">
            <thead class = "thead-dark">
                <tr>
                    <th>Largada</th>
                    <th>Competidor(a)</th>
                    <th>Tempo</th>
                    <th>Resultado</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td> <td></td> <td></td> <td></td>   
                </tr>

                <tr>
                    <td></td> <td></td> <td></td> <td></td>   
                </tr>

                <tr>
                    <td></td> <td></td> <td></td> <td></td>   
                </tr>

                <tr>
                    <td></td> <td></td> <td></td> <td></td>  
                </tr>

                <tr>
                    <td></td> <td></td> <td></td> <td></td>  
                </tr>

                <tr>
                    <td></td> <td></td> <td></td> <td></td> 
                </tr>
            </tbody>

        </table>

        <form id = "apuracao">
            <input type = "button" value="Apurar" onclick ="apurar()" class ="btn btn-primary"></input>
        </form>

        <script>
            table = document.getElementById("tb1");
            
            var i = 1;

            var largada;
            var competidor;
            var tempo;

            function addNaTabela(){

                largada = document.getElementsByName("largada");
                largada = largada[0].value;
                
                competidor = document.getElementsByName("competidor");
                competidor = competidor[0].value;
                
                tempo = document.getElementsByName("tempo");
                tempo = tempo[0].value;

                table.rows[i].cells[0].innerHTML = largada;
                table.rows[i].cells[1].innerHTML = competidor;
                table.rows[i].cells[2].innerHTML = tempo;
               
                i++;       
            } 

            function apurar() {
                var rows, switching, i, x, y, shouldSwitch;
                
                loop = true;
                
                while (loop) {
                    loop = false;
                    rows = table.rows;
                    
                    for (i = 1; i < (rows.length - 1); i++) {
                    
                    shouldSwitch = false;
                    
                    x = table.rows[i].cells[2];
                    y = table.rows[i + 1].cells[2];
                    
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                    }
                    if (shouldSwitch) {
                    
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    loop = true;
                    }
                }

                table.rows[1].cells[3].innerHTML = "Vencedor(a)!";

            }

        </script>
    </body>
</html>
